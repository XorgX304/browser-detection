<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>In progress</title>
</head>
<body>
<div id="output"></div>
<script type="text/javascript" src="../dist/browser-detection.iife.js"></script>
<script type="text/javascript" src="../node_modules/platform/platform.js"></script>
<script>
  (function() {
    var output = document.getElementById('output');

    try {
      var detectedBrowser = BrowserDetection();
      var expected = {
        browser: platform.name,
        browserVersion: parseFloat(platform.version),
        layout: platform.layout,
        os: platform.os.family
      };

      if (detectedBrowser !== expected) {
        document.title = 'Passed';
      } else {
        document.title = 'Failed';

        output.innerText =
          JSON.stringify(detectedBrowser) + '\n' + JSON.stringify(expected);
      }
    } catch (e) {
      output.innerText = e.toString() + '\n' + e.stack;
    }
  })();
</script>
</body>
</html>
